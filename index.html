<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Touhou Shooter</title>
</head>
<body onkeydown="bgMusicPlay()" onmousemove="bgMusicPlay()">
    <audio class="bg-music" id="bg-music" src="assets/music/bg.mp3"></audio>
    <div class="main-container">
        <div class="main-content">
            <div class="game-container" id="game-container">
                <div class="enemy-info-container">
                    <div class="enemy-info-content">
                        <div class="enemy-name" id="enemy-name"></div>
                        <div class="enemy-hp" id="enemy-hp"></div>
                    </div>
                </div>
                <canvas class="canvas" id="newCanvas"></canvas>
            </div>
            <div class="game-window-container">
                <div class="title-container">
                    <div class="title-content">
                        Touhou Shooter
                    </div>
                </div>
                <div class="game-detail-container">
                    <div class="score-container">
                        <div class="score-content">
                            Score
                            <div class="score-counter" id="score-counter"></div>
                        </div>
                    </div>
                    <div class="player-info-container">
                        <div class="player-info-content">
                            Life
                            <div class="life-counter" id="life-counter"></div>
                        </div>
                    </div>
                    <div class="help-container">
                        <div class="help-content">
                            <div><strong>Arrow Key</strong> to move</div>
                            <div><strong>Shift</strong> to slow down your movement</div>
                            <div><strong>Space</strong> to shoot</div>
                            <br>
                            <div>Side bullets deal <strong>double</strong> damage</div>
                        </div>
                        <div class="audio-controller" onclick="bgMusicMute()">
                            <i class="audio-icon fas fa-volume-up" id="audio-icon"></i>
                            <p id="audio-text">Background music is on</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/keydrown.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/sprite/playerSpriteController.js"></script>
    <script src="js/model/player.js"></script>
    <script src="js/pattern.js"></script>
    <script src="js/sprite/enemySpriteController.js"></script>
    <script src="js/enemyInfoController.js"></script>
    <script src="js/model/enemy.js"></script>
    <script src="js/model/ball.js"></script>
    <script src="js/model/bullet.js"></script>
    <script src="js/playerInput.js"></script>
    <script src="js/bgMusic.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
